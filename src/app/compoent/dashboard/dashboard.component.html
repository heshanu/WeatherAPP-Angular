<div class="container">
  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
          <!--selection-->
          <div>
            <div class="form-check form-check-inline" *ngIf="!showCoordinate">
              <input
                (click)="radioButtonResult($event)"
                class="form-check-input"
                type="radio"
                name="inlineRadioOptionsSelection"
                id="inlineRadio2"
                value="city"
              />
              <label class="form-check-label" for="inlineRadio2">City</label>
            </div>
            <div class="form-check form-check-inline" *ngIf="!showCity">
              <input
                (click)="radioButtonResult($event)"
                class="form-check-input"
                type="radio"
                name="inlineRadioOptionsSelection"
                id="inlineRadio2"
                value="coordinate"
              />
              <label class="form-check-label" for="inlineRadio2"
                >Coordinates</label
              >
            </div>
          </div>
        </div>
        <!---->
        <div class="input-group rounded mb-3">
          <input
            *ngIf="!showCoordinate"
            type="search"
            class="form-control rounded"
            placeholder="City"
            aria-label="Search"
            aria-describedby="search-addon"
            value="city"
            (change)="findCity($event)"
          />
          <input
            *ngIf="!showCity"
            type="search"
            class="form-control rounded"
            placeholder="Latitude"
            aria-label="Search"
            aria-describedby="search-addon"
            value="lattitude"
            (change)="findAltitude($event)"
          />
          <input
            *ngIf="!showCity"
            type="search"
            class="form-control rounded"
            placeholder="Longitude"
            aria-label="Search"
            aria-describedby="search-addon"
            value="longitude"
            (change)="findLongtitude($event)"
          />
          <a href="#!" type="button" (click)="submitResult()">
            <span class="input-group-text border-0 fw-bold" id="search-addon">
              Check!
            </span>
          </a>
          <a href="#!" type="button" (click)="clearInput()">
            <span class="input-group-text border-0 fw-bold" id="search-addon">
              Clear
            </span>
          </a>
          <a href="#!" type="button">
            <span class="input-group-text border-0 fw-bold" id="search-addon">
              Reset
            </span>
          </a>
        </div>

        <div class="card shadow-0 border" style="text-align: center"  *ngIf="showWeatherPred">
          <mat-spinner *ngIf="loading"></mat-spinner>
          <div class="card-body p-4">
            <app-oneday-weather
              [currentWeather]="currentWeather"
            ></app-oneday-weather>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="row" *ngIf="showWeatherPred">
    <div class="column">
      <app-threedays-weather
        [current3Weather]="current3Weather"
      ></app-threedays-weather>
    </div>
    <div class="column">
      <button (click)="showWeeklyWeather()">Show Weekly Weather</button>
      <app-weekly-weather [weeklyWeather]="weeklyWeather"></app-weekly-weather>
    </div>
  </div>
</div>
